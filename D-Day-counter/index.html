<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>D-Day-counter</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <!-- defer 속성이 있으면, html 태그 랜더링과, JS 컴파일링이 동시에 돼서 error X -->
    </head>

    <body>
        <!-- <div id="div_id" class="div_class">안녕하세요</div>
    <div id="div_id는 중복 안됨." class="div_class 중복_가능 (공통된_특성_묶는다)">반갑습니다</div>
    // class 옵션에 공백이 존재하면, 다른 class로 본다.
    <span style="color: red;">잘 부탁드립니다.</span> //혹은 head에 작성가능
    <span>인사해요.</span> -->

        <h1>D-Day</h1>
        <div id="d-day-container">
            <div class="d-day-child-container">
                <span id="days">0</span>
                <span>일</span>
            </div>
            <div class="d-day-child-container">
                <div>
                    <span id="hours">0</span>
                    <span>시간</span>
                </div>
            </div>
            <div class="d-day-child-container">
                <div>
                    <span id="min">0</span>
                    <span>분</span>
                </div>
            </div>
            <div class="d-day-child-container">
                <div>
                    <span id="sec">0</span>
                    <span>초</span>
                </div>
            </div>
        </div>
        <div id="d-day-message"></div>
        <div id="target-selector">
            <input
                class="target-input"
                id="target-year-input"
                type="text"
                size="3"
            />
            -
            <input
                class="target-input"
                id="target-month-input"
                type="text"
                size="3"
            />
            -
            <input
                class="target-input"
                id="target-day-input"
                type="text"
                size="3"
            />
        </div>
        <button id="start-btn" onclick="starter()">카운트다운 시작</button>
        <!-- onclick는 버튼이 아니라도, 사용할 수 있으나, 버튼이 일반적이다. -->
    </body>
</html>
