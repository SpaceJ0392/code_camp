<!DOCTYPE html>
<html lang="ko">

<head>

    <link href="./styles/index.css" , rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>

                            <span> 12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <i class="fa-solid fa-user"> <span class="i_text">이름</span></i>
                            <i class="fa-solid fa-phone"> <span class="i_text">전화번호</span></i>

                        <div class="left__body__footer">
                            <div>오늘의 기분</div>
                            <select class="feel_select">
                                <option>기쁨 😊</option>
                                <option>슬픔 😂</option>
                                <option>화남 😠</option>
                                <option>생각 🤔</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__header__title">사이좋은 사람들, 싸이 월드</div>
                        <div class="wrapper__right__header__setting">
                            <div class="right__header__setting__title">사생활보호설정</div>
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./home.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
