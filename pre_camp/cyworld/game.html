<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">today choice</div>
            </div>
            <div class="divide__line"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
            <div class="word__text">
                <input class="textbox" id="myword" type="text" placeholder="단어를 입력하세요">
                <button class="search">입력</button>
            </div>
            <div id="result" class="word__result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요.</div>
            <div class="lotto__table">
                <div id="num1" class="lotto__num">10</div>
                <div id="num2" class="lotto__num">3</div>
                <div id="num3" class="lotto__num">30</div>
                <div id="num4" class="lotto__num">24</div>
                <div id="num5" class="lotto__num">5</div>
                <div id="num6" class="lotto__num">34</div>
            </div>
            <button class="lotto__btn">Button</button></div>
        </div>
    </div>
</body>
</html>
