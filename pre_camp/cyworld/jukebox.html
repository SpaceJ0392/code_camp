<!DOCTYPE html>
<html lang="ko">

<head>
    <title>JokeBox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__contents">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divide__line"></div>
            <div class="album__wrapper__items">
                <div class="album__item">
                    <img src="./images/Y_album.png">
                    <div class="album__script">
                        <span class="album__title">Y (Please Tell Me Why)</span>
                        <span class="album__artist">프리스타일</span>
                    </div>
                </div>
                <div class="album__item">
                    <img src="./images/snowflower_album.png">
                    <div class="album__script">
                        <span class="album__title">눈의 꽃</span>
                        <span class="album__artist">박효신</span>
                    </div>
                </div>
                <div class="album__item">
                    <img src="./images/love_album.png">
                    <div class="album__script">
                        <span class="album__title">사랑했나봐</span>
                        <span class="album__artist">윤도현</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper__contents">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="album__table">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>번호</th>
                        <th>곡명</th>
                        <th>아티스트</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>1</td>
                        <td>눈의 꽃</td>
                        <td>박효신</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>2</td>
                        <td>사랑스러워</td>
                        <td>김종국</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>3</td>
                        <td>내사랑: Partner For Life</td>
                        <td>SG워너비</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>4</td>
                        <td>Love Love Love</td>
                        <td>에픽하이</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>5</td>
                        <td>애인...있어요</td>
                        <td>이은미</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
